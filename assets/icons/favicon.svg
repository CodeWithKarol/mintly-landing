<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#logoGradient)"/>
  
  <!-- Stylized upward trend with money symbol -->
  <g transform="translate(32, 32)">
    <!-- Money bag/circle base -->
    <circle cx="0" cy="8" r="12" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Upward trend line -->
    <polyline points="-16,12 -8,-4 0,6 8,-10 16,0" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Dollar sign in circle -->
    <circle cx="0" cy="8" r="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <text x="0" y="12" text-anchor="middle" font-size="16" fill="white" font-weight="bold" font-family="Arial">$</text>
  </g>
</svg>
